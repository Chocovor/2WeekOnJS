    <script> /*Exercice 8 Répertoire téléphonique*/
         let annuaire = {                        /*initialiser la variable contanant un objet*/
            patricia: "06 66 66 66 66",         /*propriété 1*/
            david: "07 77 77 77 77",            /*propriété 2*/
        };
       let y = ["r","l","a","s"];           /*création d'un tableau pour associer les éléments du tableau à des conditions*/
       let f;
       for (let i=0; f !== "q"; i++){       /*boucle for pour que l'utilisateur uisse saisir autant de commande souhaitée*/
            f = prompt("Que voulez vous faire ? Tapez: \nr pour rechercher, \nl pour afficher la liste, \na pour ajouter, \ns pour supprimer et q pour quitter");
            if (f===y[0]){
                let r = prompt("Qui cherchez vous ?"); /*chercher un contact dans le répertoire*/
                r==="patricia" || "david" ? alert(r + ": " + annuaire[r]) : alert("erreur"); 
            }else if(f===y[1]) { /*afficher les éléments du répertoire 1 à 1 */
                for (let cle in annuaire){
                    alert(cle+": "+annuaire[cle]);
                    }
            }else if(f===y[2]){ /*ajouter un contact dans le repertoire*/
                let a = prompt("Ecrivez le nom du nouveau contacte en minuscule");
                annuaire [a] = prompt("Entrer son numéro de téléphone");                
            }else if(f===y[3]){ /*supprimer un contact du répertoire*/
                let s = prompt("Ecrivez le nom du contacte que vous voulez supprimer")
                delete annuaire [s];
            }
            console.log(annuaire); /*afficher le répertoire dans la console au fur et à mesure des commandes exécutées*/
        }
    </script>
